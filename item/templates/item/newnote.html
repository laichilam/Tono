{% extends 'core/base.html' %}
{%block title%}New note{%endblock%}

{%block content%}
<div class="py-6 px-6">    
    <form method="post" action="{% url 'newnote' %}">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" name="notepost" class="mx-4 my-4 px-4 py-4 bg-alu-red text-alu-btn rounded-2xl">Submit</button>
    </form>
</div>
{%endblock%}
