{% extends 'core/base.html' %}

{%block title%}New room page here{%endblock%}


{%block content%}

<div class="py-6 px-6">    
    <form name="roomform" method="POST" action="{% url 'newroom' %}">
        {% csrf_token %}
        <div class="space-y-4">
        {{ form.as_p}}
        </div>

        {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <button type="submit" name="roompost" class="mx-4 my-4 px-4 py-4 bg-alu-red text-alu-btn rounded-2xl" ></button>
    </form>
</div>


{%endblock%}
